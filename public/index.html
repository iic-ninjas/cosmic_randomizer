<html>
<head>
    <meta charset="utf-8">
    <title>Cosmic Companion</title>
    <meta name="viewport" content="initial-scale=1.0; user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="/js/jquery-1.10.1.min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <link href="/images/favicon.png" rel="icon" type="image/png">
    <link href="/images/apple-touch-icon-114.png" rel="apple-touch-icon-precomposed" sizes="114x114" />
    <link href="/images/apple-touch-icon-57.png" rel="apple-touch-icon-precomposed"/>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/font-awesome.css" rel="stylesheet">
    <link href="/css/application.css" rel="stylesheet">
    <script src="/js/bootstrap.js"></script>
    <script src="/js/store.js"></script>
</head>
<body>

<header>
    <div class='container'>
        <h1>
            <i class='icon-rocket'></i>
            <span>Cosmic Companion</span>
        </h1>
        <p>A Companion app for Cosmic Encounter</p>
    </div>
</header>

<div class='container'>
    <div class='form-horizontal'>

        <div class='form-group'>
            <label class='control-label col-md-2'>
                <i class='icon-group'></i>
                Players:
            </label>
            <div class='col-md-10'>
                <select class='form-control col-md-3 col-xs-12' id='number-of-players'>
                    <option value=3>3 Players</option>
                    <option value=4 selected='selected'>4 Players</option>
                    <option value=5>5 Players</option>
                    <option value=6>6 Players</option>
                    <option value=7>7 Players</option>
                    <option value=8>8 Players</option>
                </select>

            </div>
        </div>

        <button class='btn btn-default btn-lg col-xs-12 settings-toggle collapsed visible-xs' data-toggle="collapse" data-target='.settings'>
            <i class='icon-chevron-down'></i>
            <i class='icon-chevron-up'></i>
            <span>Settings</span>
            <i class='icon-cogs'></i>
        </button>
        <br class='visible-xs'/>

        <div class='settings collapse'>
        <div class='form-group'>
            <label class='control-label col-md-2'>
                <i class='icon-globe'></i>
                Alien Races from:
            </label>
            <div class="games col-md-10" data-toggle="buttons">
                <label class="btn btn-default active col-xs-12 col-md-2" data-value='0'>
                    <input type="checkbox">
                    <i class='icon-ok'></i>
                    <span>Base Game</span>
                </label>
                <label class="btn btn-default col-xs-12 col-md-2" data-value='1'>
                    <input type="checkbox">
                    <i class='icon-ok'></i>
                    <span>Cosmic Incursion</span>
                </label>
                <label class="btn btn-default col-xs-12 col-md-2" data-value='2'>
                    <input type="checkbox">
                    <i class='icon-ok'></i>
                    <span>Cosmic Conflict</span>
                </label>
                <label class="btn btn-default col-xs-12 col-md-2" data-value='3'>
                    <input type="checkbox">
                    <i class='icon-ok'></i>
                    <span>Cosmic Alliance</span>
                </label>
                <label class="btn btn-default col-xs-12 col-md-2" data-value='4'>
                    <input type="checkbox">
                    <i class='icon-ok'></i>
                    <span>Cosmic Storm</span>
                </label>
            </div>
        </div>

        <div class='form-group'>
            <label class='control-label col-md-2'>
                <i class='icon-sun'></i>
                Race Complexity:
            </label>
            <div class="complexity col-md-10" data-toggle="buttons">
                <label class="btn btn-success active col-xs-12 col-md-2" data-value='green'>
                    <input type="checkbox">
                    <i class='icon-ok'></i>
                    <span>BEGINNER</span>
                </label>
                <label class="btn btn-warning active col-xs-12 col-md-2" data-value='yellow'>
                    <input type="checkbox">
                    <i class='icon-ok'></i>
                    <span>INTERMEDIATE</span>
                </label>
                <label class="btn btn-danger active col-xs-12 col-md-2" data-value='red'>
                    <input type="checkbox">
                    <i class='icon-ok'></i>
                    <span>ADVANCED</span>
                </label>
            </div>
        </div>
        </div>

        <div class='form-group'>
            <div class="col-md-offset-2 col-md-10 col-xs-12">
                <button class='btn btn-lg btn-primary randomise-button col-xs-12 col-md-3'>
                    <i class='icon-random'></i>
                    <span>Randomise</span>
                </button>
            </div>
        </div>

    </div>

    <div class='content'>

    </div>

</div>
<footer class='text-center'>
    <div class='container'>
        <p>
            Cosmic Companion was built by
            <a href='http://www.yonbergman.com/'>@yonbergman</a>
        </p>
        <p>
            Cosmic Encounter is by Peter Olotka, Jack Kittredge and Bill Eberle and published by Fantasy Flight Games. This site is not affiliated with either.
        </p>
    </div>
</footer>

</body>
</html>
